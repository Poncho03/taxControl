<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="exitConfirm()" color="danger">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-slide *ngIf="numdat === 0">
    <h2>No hay usuarios registrados actualmente</h2>
  </ion-slide>

  <ion-list>
    <ion-item-sliding *ngFor="let user of data">
      <ion-item [routerLink]="['/detalles/', user.id]" detail>
        <ion-icon slot="start" name="person-sharp"></ion-icon>
        <ion-label>
          <h2>{{user.nombre}}</h2>
          <p>Unidad: {{user.unidad}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteConfirm(user.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p class="ion-text-center">{{email}}</p>
  </ion-toolbar>
</ion-footer>
