<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Tax Control</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slide>

    <ion-card class="space">
      <ion-card-header>
        <ion-avatar class="logo"> <img src="assets/icon/favicon.png"/> </ion-avatar>
        <ion-card-title>Iniciar sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form #formulario="ngForm">
          <ion-item>
            <ion-icon slot="start" name="at"></ion-icon>
            <ion-input type="email" name="email" placeholder="Ingresa un correo" [(ngModel)]="usuario.email" required> </ion-input>
          </ion-item>
          <ion-item>
            <ion-icon slot="start" name="shield"></ion-icon>
            <ion-input type="password" name="pass" placeholder="Ingresa tu contraseña" [(ngModel)]="usuario.pass" required> </ion-input>
          </ion-item>
        </form>

        <ion-button expand="block" color="primary" (click)="login(usuario)" [disabled]="formulario.invalid">
          Entrar
        </ion-button>
      </ion-card-content>
    </ion-card>

  </ion-slide>

</ion-content>
