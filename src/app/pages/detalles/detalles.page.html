<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-icon slot="start" name="person-sharp"></ion-icon>
    <ion-label>
      <h2>Nombre del usuario</h2>
      <p>{{dataUser.nombre}}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="car-sharp"></ion-icon>
    <ion-label>
      <h2>Número de unidad</h2>
      <p>{{dataUser.unidad}}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="phone-portrait-sharp"></ion-icon>
    <ion-label>
      <h2>Modelo de dispositivo</h2>
      <p>{{dataUser.modelo}}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="hardware-chip-sharp"></ion-icon>
    <ion-label>
      <h2>Plataforma</h2>
      <p>{{dataUser.plataforma}}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="code-slash-sharp"></ion-icon>
    <ion-label>
      <h2>Versión de sistema operativo</h2>
      <p>{{dataUser.osversion}}</p>
    </ion-label>
  </ion-item>

</ion-content>
